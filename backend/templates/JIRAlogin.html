{% extends "layout.html" %}
{% block body %}
  <form action="" method=post class="form-horizontal">
    <h2>Log in with JIRA account for JIRA Update</h2>
    <div class="control-group">
        <div class="controls">
          <input type="text" id="username" name="username" class="input-xlarge"
            placeholder="Enter Username" required>
        </div>
    </div>

    <div class="control-group">
        <div class="controls">
          <input type="password" id="password" name="password" class="input-xlarge"
            placeholder="Enter Password" required>
        </div>
    </div>

     <div class="control-group">
        <div class="controls">
          <input type="checkbox" id="remember_me" name="remember_me" > Keep me login</input>
        </div>
    </div>

    <div class="control-group">
        <div class="controls">
          <button type="submit" id="submitlogin" value="button" class="btn btn-success">Sign in</button>
        </div>
    </div>
  </form>
{% endblock %}
