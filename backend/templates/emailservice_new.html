$('#PRID').blur(function () {
    var strEmployeeNo = $('#PRID').val().trim();
    //var strEmployeeNo = document.getElementById('t4'); 
    $.ajax({
        type: "post",
      async: true,
        url: "/loadAssignee", 
        data: { "AssignTo": strEmployeeNo },    
        success: function(data) {
                //document.getElementById('APO11').value= data.AssignTo; 
            $('#AssignTo').val(data.AssignTo);        
          
        },
        error: function(err) {
            alert("FB Calendar Error");
        }
    });
});
