<div id="formContainer" class="dwo" style="height: 370px;">
    <div class="formLeft" style="background-color: #124191;width: 300px;">
        <div style="top: 6px;position: absolute;left: -9px;width: 370px;"><img src="/static/img/NOKIA1.png"
                                                                               style="width: 80%;"></div>
        <div style="color: #FFFFFF;font-size: 30px;position: absolute;top: 80px;left: 35px;"><p>RCA-Shark</p></div>
    </div>
    <div class="formRight" style="width: 63%;">
        <!-- Login form -->
        <form id="login" action="" method=post style="left: 13%;">
            <header>
                <h1>Welcome back</h1>
                <p>Log in </p>
            </header>
            <section>
                <label>
                    <p>Usrname</p>
                    <input type="text" id="username" name="username" placeholder="Enter Username" required
                           style="background: transparent;">
                    <div class="border"></div>
                </label>
                <label>
                    <p>Password</p>
                    <input type="password" id="password" name="password" placeholder="Enter Password" required
                           style="background: transparent;">
                    <div class="border"></div>
                </label>
                <label>
                    <div><p style="display: inline-block;">Remember me</p><input type="checkbox" id="remember_me"
                                                                                 name="remember_me"
                                                                                 style="display: inline-block;"> Keep me
                        login</input></div>
                </label>
                <button type="submit"
                        style="position: relative;left: 55%;height: 35px;font-size: 15px;font-weight: 200;background-color: #124191;width: 45%;">
                    LOG IN
                </button>
            </section>
        </form>

    </div>
</div>
